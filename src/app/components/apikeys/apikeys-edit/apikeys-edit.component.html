<h1 mat-dialog-title>Modification de la cl√© d'API</h1>

<mat-dialog-content>
  <form id="editForm">
    <mat-form-field style="width: 100%" appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput name="name" placeholder="Ma super application" [(ngModel)]="data.name">
    </mat-form-field>
  </form>
</mat-dialog-content>


<div mat-dialog-actions>
  <button mat-button (click)="submit()" type="submit" form="editForm" [disabled]="sending" color="primary">Enregistrer
  </button>
  <button mat-button [mat-dialog-close]="undefined">Fermer</button>
</div>
