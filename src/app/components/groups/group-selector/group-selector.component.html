<mat-form-field style="width: 100%;" *ngIf="groups">
  <mat-label>{{label}}</mat-label>

  <mat-select [ngModel]="selected" (ngModelChange)="changeValue($event)" name="group">
    <mat-option *ngFor="let option of groups" [value]="option.name">
      {{ option.displayName }} ({{option.name}})
    </mat-option>
  </mat-select>
</mat-form-field>
